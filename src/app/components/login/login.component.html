<!-- login.component.html -->

<div class="login">
    <form class="custom-form" method="post">
        <h1>Login</h1>
        <input type="email" [(ngModel)]="loginForm.email" name="email" placeholder="Email" required="required" />
        <input type="password" [(ngModel)]="loginForm.password" name="password" placeholder="Password" required="required" />
        <button type="submit" (click)="login()">Log in</button>
    </form>
</div>
