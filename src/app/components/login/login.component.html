<div class="flex flex-col items-center justify-center h-screen select-none">
    <div class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl w-full max-w-md">
        <div class="font-medium self-right text-xl sm:text-2xl rounded-full text-black">Iniciar sesión</div>
        <div class="mt-10">
            <form method="POST" action="" autocomplete="">                
                <div class="relative w-full mb-3">
                    <input type="email" [(ngModel)]="this.loginForm.email" name="email" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Email" required="required" style="transition: all 0.10s ease 0s;" />
                </div>
                <div class="relative w-full mb-3">
                    <input type="password" [(ngModel)]="this.loginForm.password" name="password" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Password" required="required" style="transition: all 0.10s ease 0s;" />
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="bg-purple-700 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded" (click)="login()">Entrar</button>
                </div>  
                <div class="flex flex-wrap mt-6">
                    <div class="w-1/3 text-left">
                        <a class="text-purple-800 hover:text-purple-60 text-lg leading-3"><small>¿Has olvidado tu contraseña?</small></a>
                    </div>
                    <div class="w-2/3 text-right">
                        <a [routerLink]="['../sign-in']" class="text-purple-800 hover:text-purple-500 text-lg"><small>Registrarme</small></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
