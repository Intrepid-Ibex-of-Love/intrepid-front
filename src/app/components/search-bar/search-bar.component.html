<div class="container h-auto mx-auto py-20 px-6">
  <div class="flex">
    <div class="mx-auto py-44">
      <div class="flex items-center justify-center">
        <form>
          <div class="relative text-gray-600 focus-within:text-gray-400">
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <button
                type="submit" class="p-1 focus:outline-none focus:shadow-outline"(click)="this.search()">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" class="w-6 h-6">
                  <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
              </button>
            </span>
            <input type="text" name="search" [(ngModel)]="this.searchField" 
              class="py-2 text-sm text-white rounded-lg pl-10 focus:outline-none focus:bg-white focus:text-gray-900"
              placeholder="Search..."
              autocomplete="off"
            />
          </div>
        </form>
      </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
          <div *ngFor="let product of products"[routerLink]="['/product/',product.id]" class="bg-white p-2 sm:p-4 sm:h-64 rounded-2xl shadow-lg flex flex-col sm:flex-row gap-5 select-none">
              <div class="h-52 sm:h-full sm:w-72 rounded-xl bg-gray-200">
                <img src="https://picsum.photos/200/300?grayscale" class="rounded-xl">
              </div>
              <div class="flex flex-col flex-1 gap-5 sm:p-2">
                  <div class="flex flex-1 flex-col gap-3">
                      <div class="w-full h-14">
                          <p class="font-extrabold text-xl text-orange">{{product.product_name}}</p>
                      </div>
                      <div class="w-full h-3">
                          <p class="text-black2">{{product.description}}</p>
                          <p class="text-black2"><mat-icon class="mb-1 hover:text-orange">list</mat-icon>{{product.category}}</p>
                      </div>
                  </div>
                  
                  <div class="mt-auto flex gap-3">
                      <div class="text-center w-20 h-8 rounded-full">
                      </div>
                      <div class="text-center w-20 h-8 rounded-full">
                      </div>
                      <div class="text-center w-20 h-8 rounded-full">
                      </div>
                  </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</div>
