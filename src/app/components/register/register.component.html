<div class="flex flex-col items-center justify-center h-screen select-none">
    <div class="flex flex-col -mt-32 bg-white px-4 sm:px-6 md:px-8 lg:px-10 py-8 rounded-xl w-full max-w-md">
        <div class="font-medium self-right text-xl sm:text-2xl rounded-full text-black">Registrarse</div>
        <div class="mt-10">
            <form method="POST" action="" autocomplete="">                
                <div class="relative w-full mb-3">
                    <input type="name" [(ngModel)]="this.registerForm.name" name="name" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Nombre" required="required" style="transition: all 0.10s ease 0s;" />
                </div>
                <div class="relative w-full mb-3">
                    <input type="lastname" [(ngModel)]="this.registerForm.lastname"  name="lastname" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Apellidos" required="required" style="transition: all 0.10s ease 0s;" />
                </div>
                <div class="flex flex-auto">
                    <div class="w-2/3 mb-3">
                        <input type="street" [(ngModel)]="this.registerForm.street"  name="street" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Calle" required="required" style="transition: all 0.10s ease 0s;" />
                    </div>
                    <div class="w-1/3 mb-3 ml-3">
                        <input type="natural" [(ngModel)]="this.registerForm.number" name="number" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Número" required="required" style="transition: all 0.10s ease 0s;" />
                    </div>
                </div>
                <div class="relative w-full mb-3">
                    <input type="town" [(ngModel)]="this.registerForm.town" name="town" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Municipio" required="required" style="transition: all 0.10s ease 0s;" />
                </div>

                <div class="relative w-full mb-3">
                    <input type="email" [(ngModel)]="this.registerForm.email" name="email" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Email" required="required" style="transition: all 0.10s ease 0s;" />
                </div>
                <div class="relative w-full mb-3">
                    <input type="password" [(ngModel)]="this.registerForm.password"  name="password" class="border-0 p-4 placeholder-gray-450 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full" placeholder="Password" required="required" style="transition: all 0.10s ease 0s;" />
                </div>
                <div class="text-center mt-6">
                    <button type="submit" class="bg-purple-700 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded" (click)="register()">Enviar</button>
                </div>  
                <div class="text-center mt-6">
                    <div class="w-full text-right">
                        <span class="text-black text-s">¿Ya tienes cuenta? </span><a [routerLink]="['../login']" class="text-purple-800 hover:text-purple-500 text-lg"><small>Entra aquí</small></a>
                    </div>
                </div> 
            </form>
        </div>
    </div>
</div>
