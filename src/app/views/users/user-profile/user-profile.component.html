<div class="container h-screen mx-auto py-20 px-6">

    <div class="flex flex-wrap items-center justify-between">
        <h1 class="text-purple-700">Bienvenide de nuevo {{user.name | titlecase}}</h1>
        <div class="py-7">
            <a [routerLink]="['/new-post']" class="bg-purple-700 rounded-full py-3 px-6 text-white hover:bg-purple-400">Subir producto</a>
        </div>
    </div>

    <div class="flex flex-col py-6">
        <h3>Mis artículos</h3>
        <span>Se han encontrado un total de {{allProducts.length}} artículos</span>
        <div *ngIf="this.allProducts.length === 0" class="mx-auto pt-20">
            <img class="object-cover h-50 w-50 rounded-full opacity-60" src="../../../../assets/img/empty_state.png" alt="Empty box">
        </div>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
        <div *ngFor="let product of allProducts"
            class="grid grid-flow-row">
            <div class="bg-white py-6 px-6 rounded-3xl w-64 my-4 shadow-xl mx-auto">
                <div class="mt-8">
                    <p class="text-xl font-semibold my-2">{{product.product_name}}</p>
                    <div class="flex space-x-2 text-gray-400 text-sm">
                        <p>{{product.description}}</p>
                    </div>
                    <div class="border-t-2"></div>
                    <div class="flex justify-between">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
