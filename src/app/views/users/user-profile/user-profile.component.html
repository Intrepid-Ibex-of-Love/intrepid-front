<div class="container h-screen mx-auto py-20">
    
    <div class="grid grid-cols-2">
        <div>
            <h1 class="text-xl text-purple-700 font-bold">Mis artículos</h1>
            <p>Se han encontrado un total de x artículos</p>
        </div>
        <div class="grid justify-items-end">
            <a class="bg-purple-700 rounded-full py-3 px-6 text-white" [routerLink]="['/new-post']">Subir nuevo artículo</a>
        </div>
    </div>

    <div class="grid grid-cols-3 gap-11 mt-14">

        <div *ngFor="let product of products" class="bg-purple-200 rounded-lg pb-9">
            <img src="https://via.placeholder.com/300x150" class="rounded-t-lg">
            
            <div class="p-3">
                <h2 class="font-bold text-purple-700 text-lg">{{product.name}}</h2>
                <p>{{product.description}}</p>
            </div>
            <div class="flex flex-row justify-around">
                <img src="https://via.placeholder.com/50">
                <img src="https://via.placeholder.com/50">
                <img src="https://via.placeholder.com/50">
            </div>
        </div>
    </div>

</div>
