<div class="container mx-auto py-20 items-center">        
    <div class="grid grid-cols-2 mt-5 mx-7">
        <div class='flex items-center justify-center w-full'>
            <label class='flex flex-col border-4 border-dashed w-full h-32 hover:bg-gray-100 hover:border-purple-300 group'>
                <div class='flex flex-col items-center justify-center pt-7'>
                    <svg class="w-10 h-10 text-purple-400 group-hover:text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <p class='lowercase text-sm text-gray-400 group-hover:text-purple-600 pt-1 tracking-wider'>Añadir fotos</p>
                </div>
                <input type='file' class="hidden" />
            </label>
        </div>

        <div class='flex items-center justify-center w-full'>
            <div class="grid grid-cols-1">
                <input class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="text" placeholder="Ingresar su artículo" [(ngModel)]="newProduct.name"/>

                <textarea class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="text" placeholder="Ingresa la descripción del artículo" [(ngModel)]="newProduct.description"></textarea>

                <div class="grid grid-cols-2">
                    <input class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="date" placeholder="Día inicio"[(ngModel)]="newProduct.day_start"/>
    
                    <input class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="date" placeholder="Día fin" [(ngModel)]="newProduct.day_finish"/>
                </div> 
            </div>
            <button class="rounded-full bg-purple-700 p-5 text-white" (click)="create()">Guardar</button>
        </div>
    </div>
</div>
