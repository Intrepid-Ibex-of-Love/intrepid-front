<div class="flex flex-wrap items-center justify-between pt-3 pl-3.5">
    <a mat-raised-button
        class="rounded-full h-8 w-8 flex items-center justify-center bg-purple-700 text-white hover:bg-purple-400 " 
        [routerLink]="['/user-profile']">
        <mat-icon class="ml-1.5">arrow_back_ios</mat-icon>
    </a>
</div>
<div class="grid grid-cols-2 mx-auto h-screen w-auto py-20 px-6">
    <div>
        <div class="mx-auto w-full max-w-lg">
            <app-img-upload></app-img-upload>
        </div>
    </div>
    <div>
        <form class="mx-auto w-full max-w-lg">
            <div class="grid grid-cols-1 gap-2">
                <input class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="text" placeholder="Ingresar su artículo" name="name" [(ngModel)]="newProduct.product_name" required/>
                <input class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="text" placeholder="Ingresar su artículo" name="name" required/>
                <textarea class="py-2 px-3 rounded-lg border-2 border-purple-300 mt-1 focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent" type="text" placeholder="Ingresa la descripción del artículo" name="description" [(ngModel)]="newProduct.description" required></textarea>
                <div class="rounded-lg bg-purple-700 py-1 px-6 mt-4 w-full text-white hover:bg-purple-400">
                    <mat-form-field class="w-full placeholder-white text-white">
                        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                            <input matStartDate formControlName="start" placeholder="Start date">
                            <input matEndDate formControlName="end" placeholder="End date">
                        </mat-date-range-input>
                        <mat-datepicker-toggle matSuffix [for]="picker">
                            <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                        </mat-datepicker-toggle>
                        <mat-date-range-picker #picker></mat-date-range-picker>
                        <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
                        <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <button class="rounded-full bg-purple-700 py-3 px-6 mt-4 w-full text-white hover:bg-purple-400" (click)="create()">Guardar</button>
        </form>
    </div>
