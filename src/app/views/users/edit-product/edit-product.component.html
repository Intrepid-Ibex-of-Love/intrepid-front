<div class="flex flex-wrap items-center justify-between pt-3 pl-3.5">
    <a mat-raised-button
        class="rounded-full h-8 w-8 flex items-center justify-center bg-purple-700 text-white hover:bg-purple-400 "
        [routerLink]="['/user-profile']">
        <mat-icon class="ml-1.5">arrow_back_ios</mat-icon>
    </a>
</div>
<div class="grid grid-cols-2 mx-auto h-screen w-auto py-20 px-6">
    
    <div class="flex flex-col">
        <mat-form-field appearance="fill">
            <mat-label>Título del artículo</mat-label>
            <input matInput [(ngModel)]="product.product_name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Selecciona una categoría</mat-label>
            <mat-select [(ngModel)]="product.category">
                <mat-option *ngFor="let category of allCategories" [value]="category">
                    {{category}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Describe el producto</mat-label>
            <textarea
                matInput
                [(ngModel)]="product.description"
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
            >
            </textarea>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Start date">
                <input matEndDate formControlName="end" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
        </mat-form-field>
        <button class="rounded-full bg-purple-700 py-3 px-6 mt-4 w-full text-white hover:bg-purple-400 disabled:opacity-50" (click)="updateProduct()">Actualizar</button>
    </div>

</div>
